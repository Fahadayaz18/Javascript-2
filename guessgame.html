<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess The Number</h1>
    <p>We have selected a random number between 1 - 10. See if you can guess it.</p>

    <div class="form">
        <label for="guessField">
            Enter a guess:
        </label>

        <input type="text" id="guessField" class="guessField">

        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>

    <style>
        body{
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>

    <script type="text/javascript">
            
        //Generate the random number
        let y = Math.floor(Math.random() * 10 + 1);

        //Counting the number of guesses
        //made for correct Guess
        let guess = 1;

        document.getElementById("submitguess").onclick = function

        //Number guessed bu user
        let x = document.getElementById.("guessField").value;

        if(x == y){
            alert("CONGRATULATIONS!! YOU GUESSED IT RIGHT IN +guess+")
        }

        //if guessed number is greater than actual number
        else if(x > y){
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER")
        }

    </script>


</body>
</html>
